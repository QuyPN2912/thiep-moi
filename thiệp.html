<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp Thôi Nôi ĐĂNG DƯƠNG</title>
  <style>
    body {
      background: url('picture.jpg') center/cover no-repeat;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: black; /* chữ đen */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #cce6ff; /* xanh da trời nhẹ nếu ảnh không hiển thị */
    }

    .content {
      background: rgba(255, 255, 255, 0.7);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-width: 600px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    h3 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    

    h2 {
      font-size: 1.5em;
      margin-top: 0;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .footer {
      margin-top: 20px;
      font-style: italic;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>💙 Thiệp Mời Thôi Nôi 💙 <br> ĐĂNG DƯƠNG</h1>
    <h2>Trân trọng kính mời</h2>
    <p>Các bạn đến dự buổi tiệc thôi nôi của bé <strong>ĐĂNG DƯƠNG</strong></p>
    <p>Thời gian: <strong>17h30 - Ngày 01/11/2025</strong></p>
    <p>Địa điểm: <strong>Số nhà 68 đường 3/2, Hải Châu, Tp. Đà Nẵng</strong></p>
    <p class="footer">Ba mẹ bé hân hoan chào đón sự hiện diện của Quý khách 💕</p>
  </div>
</body>
</html>
